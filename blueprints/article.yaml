extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.visible:
              type: toggle
              label: PLUGIN_ADMIN.VISIBLE
              help: PLUGIN_ADMIN.VISIBLE_HELP
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool
              ordering@: 1

            taxonomies:
              type: section
              title: PLUGIN_ADMIN.TAXONOMIES
              underline: true

              fields:
                header.taxonomy:
                  type: taxonomy
                  label: PLUGIN_ADMIN.TAXONOMY
                  multiple: true
                  validate:
                    type: array
        options:
          fields:
            taxonomies:
              unset@: true
        advanced:
          fields:
            overrides:
              fields:
                header.visible:
                  unset@: true
